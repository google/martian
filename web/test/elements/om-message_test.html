<!doctype html>

<html>
  <head>
    <title>my-el test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../../elements/elements.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <om-message></om-message>
      </template>
    </test-fixture>
    <script>
      suite('om-message', function() {
        test('instantiating the element works', function() {
          let element = fixture('basic');
          assert.equal(element.is, 'om-message');
          expect(element).to.be.ok;
        });
        test('element displays method', function() {
          let element = fixture('basic');
          console.log(element);
          assert.equal("", document.querySelector("#request-method").innerText);
          element.message = {"request": {"method": "GET"}};
          console.log(element);
          assert.equal("GET", document.querySelector("#request-method").innerText);
        });
      });
    </script>
    
  </body>
</html>
