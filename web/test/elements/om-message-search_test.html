<!doctype html>

<html>
  <head>
    <title>my-el test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../../elements/elements.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <om-message-search></om-message-search>
      </template>
    </test-fixture>
    <script>
      // Most of the search tests live in om-message-list_test, because that manages the results of the search
      suite('om-message-search', function() {
        test('instantiating the element works', function() {
          let element = fixture('basic');
          assert.equal(element.is, 'om-message-search');
        });
      });
    </script>
    
  </body>
</html>
